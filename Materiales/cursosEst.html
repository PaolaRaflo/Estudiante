    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const courseName = urlParams.get("");
            if (courseName) {
                document.getElementById("course-title").textContent = `Curso: ${courseName}`;
            }
        });

        function handleFileUpload(event, semana) {
            const file = event.target.files[0];
            if (file) {
                Swal.fire({
                    icon: 'success',
                    title: 'Archivo Subido',
                    text: `Se ha subido el archivo "${file.name}" en ${semana} exitosamente.`,
                    confirmButtonText: 'Aceptar',
                    confirmButtonColor: '#4CAF50'
                });
            }
        }
    </script>
        <script src="/Materiales/materialEst.html"></script>
        <script>
            function toggleSidebar() {
                const sidebar = document.querySelector('.sidebar');
                const mainContent = document.querySelector('.main-content');
                const toggleButton = document.querySelector('.btn-toggle-sidebar');
    
                sidebar.classList.toggle('hidden');
                if (sidebar.classList.contains('hidden')) {
                    toggleButton.style.left = '10px';
                } else {
                    toggleButton.style.left = '210px';
                }
            }
    
            // Detectar el cambio de tamaño de la ventana
            window.addEventListener('resize', () => {
                const sidebar = document.querySelector('.sidebar');
                if (window.innerWidth <= 768) {
                    sidebar.classList.add('hidden');
                } else {
                    sidebar.classList.remove('hidden');
                }
            });
        </script>
