<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla Principal - CPU Alumnos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/materialesEst.css">
</head>
<body onload="checkAuthentication()">
    <!-- Encabezado superior -->
    <header class="header d-flex justify-content-between align-items-center p-2 border-bottom">
        <h1 class="h4 ml-3">CENTRO PRE UNIVERSITARIO</h1>
        <div class="user-info d-flex align-items-center mr-3">
            <i class="bi bi-bell mr-3"></i>
            <div class="d-flex flex-column align-items-end">
                <span class="user-name">PADILLA MENDO OSMER</span>
                <span class="user-role text-success">Alumno</span>
            </div>
            <div class="dropdown">
                <a href="#" data-toggle="dropdown" style="margin-left: 8px;">
                    <img src="/img/perfil-icon.png" alt="Perfil" style="width: 45px; height: 45px; border-radius: 50%; border: 1px solid #333;">
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="/perfilEst.html">Ver Perfil</a>
                    <a class="dropdown-item" href="/index.html" onclick="logout()">Cerrar Sesión</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Barra Lateral -->
    <nav class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="/menuEst.html">
                    <i class="bi bi-house"></i> Inicio
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/Horarios/horariosEst.html">
                    <i class="bi bi-calendar3"></i> Horario
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/Materiales/materialEst.html">
                    <i class="bi bi-book-half"></i> Cursos
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/Seminarios/seminarioEst.html">
                    <i class="bi bi-journal"></i> Seminarios
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/Asistencia/asistenciaEst.html">
                    <i class="bi bi-person-lines-fill"></i> Asistencia
                </a>
            </li>
        </ul>
    </nav>
    <button class="btn-toggle-sidebar" onclick="toggleSidebar()">
        <i class="bi bi-arrow-left-right"></i>
    </button>

    <!-- Contenido principal -->
    <main class="main-content">
        <h2 class="schedule-title">CURSOS</h2>
        <div class="container mt-4">
            <div id="course-container" class="row mt-3">
            <!-- Cursos Cargados dinamicamente -->
                
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer text-center">
        © 2023 Centro Pre Universitario. Todos los derechos reservados.
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/Materiales/materialesEst.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            const toggleButton = document.querySelector('.btn-toggle-sidebar');

            sidebar.classList.toggle('hidden');
            if (sidebar.classList.contains('hidden')) {
                toggleButton.style.left = '10px';
            } else {
                toggleButton.style.left = '210px';
            }
        }

        // Detectar el cambio de tamaño de la ventana
        window.addEventListener('resize', () => {
            const sidebar = document.querySelector('.sidebar');
            if (window.innerWidth <= 768) {
                sidebar.classList.add('hidden');
            } else {
                sidebar.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
